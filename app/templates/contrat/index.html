{% extends "base.html" %}

{% block title %}Labs{% endblock %}

{% block page_content %}
<div class="row">
     <div class="col-lg-12" >
		<div class="page-header">
    		<h1>Contrat 42 labs</h1>
		</div>
    </div>
</div>
<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Contrats en cours
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" id="users-list">
						<thead>
								<tr>
									<th>Contrat nb</th>
									<th>Firm</th>
									<th>nb de slots</th>
									<th>project</th>
								</tr>
							</thead>
							<tbody>
								{% for c in contrats %}
								<tr>
									<td><a href="{{ url_for('contrat.contrat_profile', contrat_id=c.id) }}" >contrat#{{ c.id }}</a></td>
									<td>{{ c.firm.name }}</td>
									<td>{{ c.slot }}</td>
									<td>{{ c.project.name }}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-4 -->
	</div>
{% endblock %}
