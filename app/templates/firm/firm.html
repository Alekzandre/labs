{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Labs - firm {% endblock %}

{% block page_content %}
<div class="row">
     <div class="col-lg-12" >
        <div class="page-header">
			<h1>profile of {{firm.name}}</h1>
		</div>
    </div>
</div>
<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					{{firm.name}}
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" id="user">
							<thead>
								<tr>
									<th></th>
									<th>users</th>
								</tr>
							</thead>
							<tbody>
									<tr>
									<td><img src='/cdn/jacob.png'/></td>
									<td>{% for u in users %}<a href="{{ url_for('user.user_profile', user_id=u.id) }}" > {{u.username}} </a> {%endfor%}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-4 -->
	</div>
{% endblock %}
