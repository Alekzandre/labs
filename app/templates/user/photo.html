{% extends "base.html" %}

{% block styles %}
{{super()}}
    <link rel="stylesheet" href="{{url_for('static', filename='css/croppie.css')}}">
{% endblock %}

{% block title %} Labs - User {% endblock %}

{% block page_content %}
<div class="row">
     <div class="col-lg-12" >
        <div class="page-header">
			<h1>picture of {{user.username}}</h1>
		</div>
    </div>
</div>
<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					{{user.username}}
				</div>
				<div class="panel-body">
					<!-- <img src="{{url_for('static', filename='cdn/' ~ user_id ~ '.jpg')}}" /> -->
			       	<div>
                        <button class="basic-result">Result</button>
                    </div>
                    <div>
                        <div id="demo-basic"></div>
                    </div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-4 -->
	</div>
{% endblock %}

{% block scripts %}
{{super()}}
    <script src="{{url_for('static', filename='js/croppie.js')}}"></script>

    <script>
    var basic = $('#demo-basic').croppie({
	    viewport: {
	        width: 200,
	        height: 200
	    }
	});
	basic.croppie('bind', {
    	url: '{{url_for('static', filename='cdn/' ~ user_id ~ '.jpg')}}'
	});
//on button click
basic.croppie('result', 'html');
    </script>

{% endblock %}
