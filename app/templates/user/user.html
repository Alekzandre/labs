{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Labs - User {% endblock %}

{% block page_content %}
<div class="row">
     <div class="col-lg-12" >
        <div class="page-header">
			<h1>profile of {{user.username}}</h1>
		</div>
    </div>
</div>
<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					{{user.username}}
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" id="user">
							<tbody>
									<tr>
									<td>
										<a href='{{url_for('user.update_photo', user_id = user_id)}}'>
											<img src='{{url_for('static', filename='cdn/' ~ user_id ~ '.jpg')}}?' width='128px'/>
										</a>
									</td>
									<td>{{ user.email }}</td>
									<td><a href="{{ url_for('firm.firm_profile', firm_id=user.firm_id) }}" >{{ user.firm.name }}</a></td>
									<td>{{ user.role.name }}</td>
									<td><a href="{{ url_for('user.update_profile', user_id=user.id) }}" >edit</a></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col-lg-4 -->
	</div>
{% endblock %}
