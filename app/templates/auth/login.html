{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Labs - Login {% endblock %}

{% block page_content %}
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                            <form method="post" class="form" role="form">
                            {{ form.csrf_token }}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" id="email" name="email" type="text" value="" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="" required>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" id="submit" name="submit" type="submit" value="Enter">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
